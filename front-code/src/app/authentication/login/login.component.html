<form id="formAuthentication" class="mb-6" [formGroup]="loginForm">
    <div class="mb-6">
        <app-input-text label="Email ID" placeholder="Enter Email ID" type="text"
            [control]="$any(loginForm.get('email'))" />

    </div>
    <div class="mb-6 form-password-toggle">
        <app-input-text label="Password" placeholder="Enter Password" type="password"
            [control]="$any(loginForm.get('password'))" />
    </div>

    <div class="mb-6">
        <button class="btn btn-primary d-grid w-100" type="button" (click)="login()">Login</button>

</form>
