<div class="card">
    <div class="card-header">
        <div class="d-md-flex align-items-center justify-content-between">
            <h5 class="mb-0">{{isEdit ? 'Update' : 'Create'}} Menu</h5>
            <div>
                <button class="btn btn-primary" (click)="location.back()">Back to list</button>
            </div>
        </div>
    </div>
    <div class="card-body mb-3">
        <form [formGroup]="menuCreateForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <app-input-text label="Name" placeholder="Enter Name" type="text"
                        [control]="$any(menuCreateForm.get('name'))" />
                </div>
                <div class="col-md-6 mb-3">
                    <app-input-text label="Icon" placeholder="Enter Icon" type="text"
                        [control]="$any(menuCreateForm.get('icon'))" />
                </div>
                <div class="col-md-6 mb-3">
                    <app-input-text label="URL" placeholder="Enter URL" type="text"
                        [control]="$any(menuCreateForm.get('url'))" />
                </div>
                <div class="col-md-6 mb-3">
                    <app-input-text label="Parent Menu" placeholder="Enter Parent Name" type="text"
                        [control]="$any(menuCreateForm.get('parentMenu'))" />
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer text-end">
        <button class="btn btn-outline-danger me-2" (click)="location.back()">Cancel</button>
        <button class="btn btn-primary" (click)="createMenus()">{{isEdit ? 'Update' : 'Create'}}</button>
    </div>
</div>
