<div class="card">
    <div class="card-header">
        <div class="d-md-flex align-items-center justify-content-between">
            <h5 class="mb-0">{{isEdit ? 'Update' : 'Create'}} Role</h5>
            <div>
                <button class="btn btn-primary" (click)="location.back()">Back to list</button>
            </div>
        </div>
    </div>
    <div class="card-body mb-3">
        <form [formGroup]="roleCreateForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <app-input-text label="Name" placeholder="Enter Name" type="text"
                        [control]="$any(roleCreateForm.get('name'))" />
                </div>
            </div>
            <div class="row">
                <h4>Menu Permission</h4>
                <div class="row mb-2" *ngFor="let menu of menuLists">
                    <div class="col-md-1">
                        <input type="checkbox" [(ngModel)]="menu.isChecked" [checked]="menu.isChecked" [ngModelOptions]="{standalone: true}" class="form-check-input p-0 mt-0 me-2">
                    </div>
                    <div class="col-md-4">{{menu.name}}</div>
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer text-end">
        <button class="btn btn-outline-danger me-2" (click)="location.back()">Cancel</button>
        <button class="btn btn-primary" (click)="createRole()">{{isEdit ? 'Update' : 'Create'}}</button>
    </div>
</div>
